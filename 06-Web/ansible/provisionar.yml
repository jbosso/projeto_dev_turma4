- hosts: all

  handlers:
    - name: "restart nginx"
      service:
        name: nginx
        state: restarted
      become: yes

  tasks:
    - name: "Configura hostname"
      shell: hostname nginx-web && echo "nginx-web" > /etc/hostname
      become: yes

  tasks:
    - name: "Roda: sudo apt-get update"
      become: yes
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400 #Um dia

    - name: "Instala pacotes"
      apt:
        name: "{{ item }}"
        state: latest
      become: yes # roda com sudo
      with_items:
        - nginx

    - name: "Copia o site em html"
      copy:
        src: "static"
        dest: "/home/ubuntu/"
      become: yes

    - name: "Apaga o Default"
      shell: rm -f /etc/nginx/sites-available/default
      become: yes

    - name: "Trocando nginx para ler html"
      copy:
        src: "nginx/load-balancing"
        dest: "/etc/nginx/conf.d"
      become: yes
      notify:
        - "restart nginx"